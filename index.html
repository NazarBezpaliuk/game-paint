<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="select-color"></div>
    <div id="roof" class="roof"></div>
    <div id="wall" class="wall"></div>
    <div id="window" class="window"></div>
    <div id="door" class="door"></div>
    <ul class="color-bar">
      <li id="brown" class="color-bar__item"></li>
      <li id="blue" class="color-bar__item"></li>
      <li id="gray" class="color-bar__item"></li>
      <li id="red" class="color-bar__item"></li>
      <li id="black" class="color-bar__item"></li>
      <li id="green" class="color-bar__item"></li>
      <li id="yellow" class="color-bar__item"></li>
    </ul>
    <div id="wraper" class="wraper">
      <div class="zamok">
        <div class="ae">
          <div class="aaa">
            <div class="aet"></div>
            <span class="aer"></span>
          </div>
        </div>
        <div class="ad"><span class="adf"></span><span class="adg"></span></div>
      </div>
      <form class="form">
        <input
          id="locker_input"
          class="locker_input"
          type="password"
          placeholder="Password"
          name="password"
        />
        <button id="locker_submit" class="locker_submit" type="button">
          GO
        </button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="./lock.js"></script>
</html>
